<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        :root {
            --primary-color: #0066cc;
            --secondary-color: #004d99;
            --accent-color: #00cc99;
            --text-color: #333333;
            --background-color: #ffffff;
            --light-gray: #f5f5f5;
            --shadow-color: rgba(0, 0, 0, 0.1);

            color-scheme: light;
        }
        :root.dark-theme {
            --primary-color: #4d94ff;
            --secondary-color: #3385ff;
            --accent-color: #00ffbf;
            --text-color: #e0e0e0;
            --background-color: #121212;
            --light-gray: #1e1e1e;
            --shadow-color: rgba(255, 255, 255, 0.1);

            color-scheme: dark;
        }

        body {
            min-height: 100vh;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            background-image: url('b4.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .navbar {
            background-color: var(--background-color);
            box-shadow: 0 2px 5px var(--shadow-color);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .theme-toggle:hover {
            color: var(--primary-color);
        }

        .login-container {
            max-width: 500px;
            margin: 8rem auto;
            padding: 2rem;
            
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow-color);
            backdrop-filter: blur(10px);
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--background-color);
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .signup-link {
            text-align: center;
            margin-top: 1rem;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .btn {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-login {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .btn-signup {
            background-color: var(--accent-color);
            color: var(--background-color);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">MediConnect</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="doctors.html">Doctors</a>
                <button class="theme-toggle" aria-label="Toggle Theme"></button>
                <a href="login.html" class="btn btn-login">Login</a>
                <a href="signup.html" class="btn btn-signup">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <form class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </form>
    </div>

    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        const htmlElement = document.documentElement;
        const savedTheme = localStorage.getItem('mediconnect-theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)');

        function setThemeIcon() {
            if (htmlElement.classList.contains('dark-theme')) {
                themeToggle.textContent = 'ðŸŒ™';
            } else {
                themeToggle.textContent = 'â˜€ï¸';
            }
        }

        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark.matches)) {
            htmlElement.classList.add('dark-theme');
        }
        setThemeIcon();
        themeToggle.addEventListener('click', () => {
            htmlElement.classList.toggle('dark-theme');
            
            const currentTheme = htmlElement.classList.contains('dark-theme') ? 'dark' : 'light';
            localStorage.setItem('mediconnect-theme', currentTheme);
            
            setThemeIcon();
        });

        systemPrefersDark.addListener((e) => {
            if (e.matches) {
                htmlElement.classList.add('dark-theme');
                localStorage.setItem('mediconnect-theme', 'dark');
            } else {
                htmlElement.classList.remove('dark-theme');
                localStorage.setItem('mediconnect-theme', 'light');
            }
            setThemeIcon();
        });
    </script>
    <script>
        document.querySelector('.login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;

            const validEmail = "akash@gmail.com";
            const validPassword = "123";

            if (email === validEmail && password === validPassword) {
                alert("Login successful!");
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid email or password. Try again.");
            }
        });
    </script>
</body>
</html>

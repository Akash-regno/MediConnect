<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MediConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        :root {
            --primary-color: #0066cc;
            --secondary-color: #004d99;
            --accent-color: #00cc99;
            --text-color: #333333;
            --background-color: #ffffff;
            --light-gray: #f5f5f5;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --white: #ffffff;
            --background-color-rgb: 255, 255, 255;

            color-scheme: light;
        }
        :root.dark-theme {
            --primary-color: #4d94ff;
            --secondary-color: #3385ff;
            --accent-color: #00ffbf;
            --text-color: #e0e0e0;
            --background-color: #121212;
            --light-gray: #1e1e1e;
            --shadow-color: rgba(255, 255, 255, 0.1);
            --white: #121212;
            --background-color-rgb: 18, 18, 18;

            color-scheme: dark;
        }

        body {
            min-height: 100vh;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.5s ease, color 0.5s ease;
            display: flex;
            flex-direction: column;
            background-image: url('b4.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .navbar, .nav-container, .nav-links a, .signup-container,
        .form-group input, .submit-btn, .login-link a {
            transition: background-color 0.5s ease, color 0.5s ease, 
                       border-color 0.5s ease, box-shadow 0.5s ease;
        }
        .theme-toggle {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
            transition: all 0.5s ease;
            overflow: hidden;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--accent-color) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            border-radius: 50%;
        }

        .theme-toggle:hover::before {
            opacity: 0.3;
        }

        .theme-toggle:active::before {
            opacity: 0.5;
        }
        .navbar {
            background-color: var(--background-color);
            box-shadow: 0 2px 5px var(--shadow-color);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.5s ease;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .signup-container {
            max-width: 500px;
            margin: 8rem auto;
            padding: 2rem;
            background-color: rgba(var(--background-color-rgb), 0.8);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            backdrop-filter: blur(10px);
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            transition: color 0.5s ease;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--shadow-color);
            border-radius: 4px;
            font-size: 1rem;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.5s ease;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            font-weight: bold;
        }

        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
            transition: color 0.5s ease;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.5s ease;
        }

        .btn {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-login {
            background-color: var(--primary-color);
            color: var(--white);
            transition: background-color 0.5s ease;
        }

        .btn-signup {
            background-color: var(--accent-color);
            color: var(--white);
            transition: background-color 0.5s ease;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .theme-toggle.active {
            animation: themePulse 0.5s ease;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">MediConnect</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="doctors.html">Doctors</a>
                <button class="theme-toggle" aria-label="Toggle Theme"></button>
                <a href="login.html" class="btn btn-login">Login</a>
                <a href="signup.html" class="btn btn-signup">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="signup-container">
        <form class="signup-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="submit-btn">Create Account</button>
            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>

    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        const htmlElement = document.documentElement;
        const savedTheme = localStorage.getItem('mediconnect-theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)');

        function setThemeIcon() {
            if (htmlElement.classList.contains('dark-theme')) {
                themeToggle.textContent = '🌙';
            } else {
                themeToggle.textContent = '☀️';
            }
        }

        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark.matches)) {
            htmlElement.classList.add('dark-theme');
        }
        setThemeIcon();
        themeToggle.addEventListener('click', () => {
            
            themeToggle.classList.add('active');
            
            setTimeout(() => {
                htmlElement.classList.toggle('dark-theme');
                
                const currentTheme = htmlElement.classList.contains('dark-theme') ? 'dark' : 'light';
                localStorage.setItem('mediconnect-theme', currentTheme);
                
                setThemeIcon();
                
                setTimeout(() => {
                    themeToggle.classList.remove('active');
                }, 500);
            }, 100);
        });
        systemPrefersDark.addListener((e) => {
            if (e.matches) {
                htmlElement.classList.add('dark-theme');
                localStorage.setItem('mediconnect-theme', 'dark');
            } else {
                htmlElement.classList.remove('dark-theme');
                localStorage.setItem('mediconnect-theme', 'light');
            }
            setThemeIcon();
        });
    </script>
</body>
</html>
